<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Form</title>
</head>
<body>
    <form action="/database" method="POST">

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Type Email">

        <br/>

        <label for="username">Username:</label>
        <input id="username" name="username" type="text" placeholder="Type Username">
        
        <br/>

        <label for="phone-number">Phone Number:</label>
        <input pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone-number" name="phone-number" type="tel" placeholder="123-456-7891">

        <br/>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Type Password">

        <br/>

        <label for="message">Message:</label>
        <br/>
        <textarea id="message" name="message" cols="30" rows="10" placeholder="Message..."></textarea>

        <br/>

        <label for="number">Number:</label>
        <input min="0" max="1000" id="number" name="number" type="number">

        <br/>

        <label for="date">date:</label>
        <input id="date" name="date" type="date">

        <br/>

        <input class="multi-choice" id="tacos" name="multi-choice" type="radio">Tacos</input>
        <input class="multi-choice" id="pizza" name="multi-choice" type="radio">Pizza</input>
        <input class="multi-choice" id="hamburgers" name="multi-choice" type="radio">Hamburgers</input>

        <br/>

        <input id="newsletter" name="newsletter" type="checkbox">Newsletter?</input>

        <br/>

        <button type="button">Submit</button>

    </form>
    
</body>
</html>
